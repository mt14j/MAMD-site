<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mohammad Taha</title>

<style>
body{
margin:0;
font-family:Arial, Helvetica, sans-serif;
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
overflow:hidden;
}

.container{
width:350px;
background:rgba(0,0,0,0.6);
padding:25px;
border-radius:15px;
backdrop-filter:blur(10px);
box-shadow:0 0 25px rgba(0,0,0,0.5);
animation:fadeIn 1.2s ease;
}

h2{
text-align:center;
margin-bottom:20px;
}

input,textarea{
width:100%;
padding:10px;
margin:8px 0;
border:none;
border-radius:8px;
outline:none;
}

button{
width:100%;
padding:10px;
margin-top:10px;
border:none;
border-radius:8px;
background:#00c6ff;
color:white;
font-weight:bold;
cursor:pointer;
transition:0.3s;
}

button:hover{
background:#0072ff;
transform:scale(1.05);
}

.switch{
text-align:center;
margin-top:10px;
cursor:pointer;
color:#00c6ff;
}

@keyframes fadeIn{
from{opacity:0; transform:translateY(20px);}
to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="container" id="loginBox">
<h2>Login</h2>
<input type="text" placeholder="Username">
<input type="password" placeholder="Password">
<button onclick="alert('Welcome Mohammad Taha ðŸ˜Ž')">Login</button>
<div class="switch" onclick="showSignup()">Create account</div>
</div>

<div class="container" id="signupBox" style="display:none;">
<h2>Sign Up</h2>
<input type="text" placeholder="Username">
<input type="password" placeholder="Password">
<textarea placeholder="Message for me"></textarea>
<button onclick="alert('Account created ðŸ”¥')">Sign Up</button>
<div class="switch" onclick="showLogin()">Back to login</div>
</div>

<script>
function showSignup(){
document.getElementById("loginBox").style.display="none";
document.getElementById("signupBox").style.display="block";
}
function showLogin(){
document.getElementById("signupBox").style.display="none";
document.getElementById("loginBox").style.display="block";
}
</script>

</body>
</html>
